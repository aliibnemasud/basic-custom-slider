<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Slider</title>
</head>

<body>
    <main>
        <img src="https://picsum.photos/id/239/1000/500" alt="" class="scroll">
        <img src="https://picsum.photos/id/236/1000/500" alt="" class="scroll">
        <img src="https://picsum.photos/id/238/1000/500" alt="" class="scroll">
        <img src="https://picsum.photos/id/239/1000/500" alt="" class="scroll">
    </main>

    <div>
        <section>
            <img src="https://picsum.photos/id/239/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/236/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/238/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/239/1000/500" alt="" class="slide">
        </section>
        <div class="allBtn">
            <button style="padding: 10px; border: none;" onclick="goPrev()">Prev</button>
            <button style="padding: 10px; border: none;" onclick="goNext()">Next</button>
        </div>
    </div>


    <div class="right-lef-slider">
        <img src="https://picsum.photos/id/239/1000/500" alt="" class="rl-slide">
        <img src="https://picsum.photos/id/236/1000/500" alt="" class="rl-slide">
        <img src="https://picsum.photos/id/238/1000/500" alt="" class="rl-slide">
        <img src="https://picsum.photos/id/239/1000/500" alt="" class="rl-slide">
    </div>

    <div class="allBtn">
        <button style="padding: 10px;" onclick="rlPrev()">Prev</button>
        <button style="padding: 10px;" onclick="rlNext()">Next</button>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
